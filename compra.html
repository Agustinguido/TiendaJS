<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CDN toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>



    <title>Road to 2022</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg backgruond__stily navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logo__img" src="./img/logo.png" alt="">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse nav__tittle collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav__hover">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>

                </ul>
            </div>
        </nav>

    </header>

    <br>

    <main class="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo"
                                    name="cc_to">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direccion" class="col-12 col-md-2 col-form-label h2">Direccion :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        


                        <table class="table CartGrilla">
                            <thead>
                                <tr>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Productos</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody id="Carrito-contenedor">



                            </tbody>
                        </table>

                       
                        <tr>
                            <th colspan="4" scope="col" class="text-right">Productos :<p id="acc">0</p> </th>
                            
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">TOTAL: $ <p id="TotalCart">0</p></th>
                       
                            <!-- <th scope="col"></th> -->
                        </tr>
                        </table>




                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="./img/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar
                                    compra</button>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button class="botonesCompra" id="vaciar-carrito">
                                    <a href="">vaciar carrito</a>
                                </button>
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
        <div class="productoinvisible">
                  <div id="producto-contenedor"></div>
        </div>
  
    </main>





    </div>
    <script src="./src/obtenerProductos.js" type="module"></script>
    <script src="./src/stock.js" type="module"></script>
    <script src="./src/accionesCarrito.js" type="module"></script>
    <script src="./src/botonesCarrito.js" type="module"></script>
    <script src="./src/actualizarCarrito.js" type="module"></script>
    <script src="./src/storage.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="./src/compra.js" type="module"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
